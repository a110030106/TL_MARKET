<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>首页</h1>
    <form action="/search" method="get">
        <input name="searchName" type="text" />
        <input type="submit" value="搜索" />
    </form>

    <div th:if="${response} != null">
        <div th:each="user:${response.getResult()}">
            <p th:text="${user.goodsName}"></p>
        </div>
    </div>
    <p th:if="${response} == null" >未找到相关搜索</p>


    <div th:if="${session.userInfo} == null" >
        <a href="/register" >注册</a>
        <a href="/login">登录</a>
    </div>
    <div th:if="${session.userInfo} != null">
        <p th:text="${session.userInfo.userName}" ></p>
        <p th:text="${session.userInfo.password}" ></p>
        <a href="/logout">注销</a>
    </div>


    <!--<a href="/login">点</a><p th:text="${userInfo.userAge}"></p>-->


    <script type="text/javascript" rel="stylesheet" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" >

    </script>
    <!--<script type="text/javascript" rel="stylesheet" src="/js/login.js"></script>-->
</body>
</html>
